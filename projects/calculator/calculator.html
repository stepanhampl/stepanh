<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>

    <main id=mainbox>
        <h1>calcualtor</h1>
        <div id="numbers" class="grid">
            <div id="display">
                <span id="calculation" class="sub-display">0</span>
                <span id="operator" class="sub-display"></span>
                <span id="input" class="sub-display"></span>
            </div>
            <button class="btn num" id="btn7">7</button>
            <button class="btn num" id="btn8">8</button>
            <button class="btn num" id="btn9">9</button>
            <button class="btn func" id="undo">del</button>
            <button class="btn func" id="clear">C</button>
            
            <button class="btn num" id="btn4">4</button>
            <button class="btn num" id="btn5">5</button>
            <button class="btn num" id="btn6">6</button>
            <button class="btn operator" id="multiply">*</button>
            <button class="btn operator" id="divide">/</button>
            <!-- <button class="btn operator" id="left">(</button> -->
            <!-- <button class="btn operator" id="right">)</button> -->

            <button class="btn num" id="btn1">1</button>
            <button class="btn num" id="btn2">2</button>
            <button class="btn num" id="btn3">3</button>
            <button class="btn operator" id="square">^</button>
            <button class="btn operator" id="sqrt">&#8730;</button>


            <button class="btn num" id="btn0">0</button>

            <button class="btn num" id="decimal">.</button>
            <button class="btn operator" id="plus">+</button>
            <button class="btn operator" id="minus">-</button>
            <button class="btn func" id="equals">=</button>



        </div>
    </main>



    <script src="calculator.js"></script>
</body>

</html>
